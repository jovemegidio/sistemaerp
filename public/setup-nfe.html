<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon-aluforce.webp">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup NFe &amp; Logstica - ALUFORCE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shaçãow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .status-box {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shaçãow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background: #1e1e1e;
            color: #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            display: none;
        }
        
        .log.show {
            display: block;
        }
        
        .log-success {
            color: #4ec9b0;
        }
        
        .log-error {
            color: #f48771;
        }
        
        .log-info {
            color: #4fc1ff;
        }
        
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .table-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .table-card h4 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .table-card .rows {
            color: #666;
            font-size: 0.85em;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.5s;
        }
    </style></head>
<body>
    <div class="container">
        <h1> Setup Mdulo NFe & Logstica</h1>
        <p class="subtitle">Configurao e instalao do banco de daçãos</p>
        
        <div class="status-box" id="statusBox">
            <div class="status-item">
                <span><strong>Status do Schema:</strong></span>
                <span class="badge badge-warning" id="schemaStatus">Verificando...</span>
            </div>
            <div class="status-item">
                <span><strong>Tabelas Criadas:</strong></span>
                <span id="tablesCount">-</span>
            </div>
            <div class="status-item">
                <span><strong>Progresso:</strong></span>
                <span id="progressText">0%</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
        </div>
        
        <button id="checkBtn" onclick="checkStatus()"> Verificar Status</button>
        <button id="createBtn" onclick="createSchema()" disabled> Criar Schema NFe & Logstica</button>
        
        <div class="log" id="logBox"></div>
        
        <div class="tables-grid" id="tablesGrid" style="display: none;"></div>
    </div>
    
    <script>
        const logBox = document.getElementById('logBox');
        const tablesGrid = document.getElementById('tablesGrid');
        const schemaStatus = document.getElementById('schemaStatus');
        const tablesCount = document.getElementById('tablesCount');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const checkBtn = document.getElementById('checkBtn');
        const createBtn = document.getElementById('createBtn');
        
        function log(message, type = 'info') {
            logBox.classList.add('show');
            const timestamp = new Date().toLocaleTimeString();
            const className = `log-${type}`;
            logBox.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
        
        function updateProgress(percentage, total, created) {
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            progressText.textContent = percentage + '%';
            tablesCount.textContent = `${created} / ${total}`;
        }
        
        async function checkStatus() {
            try {
                checkBtn.disabled = true;
                log(' Verificando status do banco de daçãos...', 'info');
                
                const response = await fetch('/api/admin/nfe-schema-status');
                const data = await response.json();
                
                if (data.success) {
                    const percentage = data.completion_percentage;
                    const existing = data.tables_existing.length;
                    const missing = data.tables_missing.length;
                    const total = existing + missing;
                    
                    updateProgress(percentage, total, existing);
                    
                    if (percentage === 100) {
                        schemaStatus.textContent = 'Completo';
                        schemaStatus.className = 'badge badge-success';
                        log(' Schema completamente instalação!', 'success');
                        createBtn.textContent = ' Schema J Instalação';
                    } else {
                        schemaStatus.textContent = 'Incompleto';
                        schemaStatus.className = 'badge badge-warning';
                        log(`  Schema incompleto: ${missing} tabelas faltando`, 'error');
                        log(abelas faltando: ${data.tables_missing.join(', ')}`, 'info');
                        createBtn.disabled = false;
                        createBtn.textContent = ' Criar Schema NFe & Logstica';
                    }
                    
                    // Mostrar tabelas existentes
                    if (existing > 0) {
                        tablesGrid.style.display = 'grid';
                        tablesGrid.innerHTML = '';
                        data.tables_existing.forEach(table => {
                            const card = document.createElement('div');
                            card.className = 'table-card';
                            card.innerHTML = `
                                <h4>${table.TABLE_NAME}</h4>
                                <div class="rows">${table.TABLE_ROWS} registros</div>
                                <div class="rows">${table.SIZE_MB} MB</div>
                            `;
                            tablesGrid.appendChild(card);
                        });
                    }
                } else {
                    log(' Erro ao verificar status: ' + data.error, 'error');
                }
                
            } catch (error) {
                log(' Erro na requisio: ' + error.message, 'error');
            } finally {
                checkBtn.disabled = false;
            }
        }
        
        async function createSchema() {
            if (!confirm('  Isso ir criar todas as tabelas do mdulo NFe & Logstica. Continuar')) {
                return;
            }
            
            try {
                createBtn.disabled = true;
                createBtn.textContent = ' Criando Schema...';
                log(' Iniciando criao do schema...', 'info');
                
                const response = await fetch('/api/admin/create-nfe-schema', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(` Schema criação com sucesso!`, 'success');
                    log(` Total de ${data.total_tables} tabelas criadas/verificadas`, 'success');
                    
                    // Mostrar tabelas criadas
                    data.tables.forEach(table => {
                        log(`   - ${table.name} (${table.rows} registros, ${table.size_kb} KB)`, 'info');
                    });
                    
                    // Atualizar status
                    await checkStatus();
                    
                } else {
                    log(' Erro ao criar schema: ' + data.error, 'error');
                    if (data.code) {
                        log(`   Cdigo do erro: ${data.code}`, 'error');
                    }
                }
                
            } catch (error) {
                log(' Erro na requisio: ' + error.message, 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = ' Criar Schema NFe & Logstica';
            }
        }
        
        // Verificar status ao carregar a pgina
        window.addEventListener('load', () => {
            checkStatus();
        });
    </script></body>
</html>
