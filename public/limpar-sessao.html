            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .message {
            color: #666;

        .status {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 600;
            color: #555;
        }
        .status-value {
            font-family: 'Courier New', monospace;
            color: #888;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .success {
            color: #10b981;
            font-weight: 600;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script src="/js/anti-copy-protection.js"></script>
    <link rel="stylesheet" href="/css/popup-confirmacao.css">`n</head>
<body>
    <div class="container">
        <div class="icon">??</div>
        <h1>Gerenciar Sesso</h1>
        <p class="message">
            Está pgina permite limpar todos os dados de sesso armazenados no navegador.
        </p>

        <div class="status" id="status">
            <div class="status-item">
                <span class="status-label">authToken:</span>
                <span class="status-value" id="authTokenStatus">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">userData:</span>
                <span class="status-value" id="userDataStatus">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Session Storage:</span>
                <span class="status-value" id="sessionStatus">-</span>
            </div>
        </div>

        <button class="btn" onclick="clearSession()">??? Limpar Sesso</button>
        <button class="btn btn-secondary" onclick="goToLogin()">?? Ir para Login</button>

        <div class="success" id="successMsg" style="display: none;">
            ? Sesso limpa com sucesso!
        </div>
    </div>

    <script>
        // Verificar status atual
        function checkStatus() {
            const authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            const sessionData = sessionStorage.getItem('userData');

            document.getElementById('authTokenStatus').textContent = 
                authToken ? '? Presente' : '? Ausente';
            document.getElementById('userDataStatus').textContent = 
                userData ? '? Presente' : '? Ausente';
            document.getElementById('sessionStatus').textContent = 
                sessionData ? '? Presente' : '? Ausente';
        }

        // Limpar toda a sesso
        function clearSession() {
            // Limpar localStorage
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('darkMode');
            localStorage.removeItem('lastAccess');
            
            // Limpar sessionStorage
            sessionStorage.removeItem('authToken');
            sessionStorage.removeItem('userData');
            
            // Limpar cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });

            // Atualizar status
            checkStatus();

            // Mostrar mensagem de sucesso
            const successMsg = document.getElementById('successMsg');
            successMsg.style.display = 'block';

            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);

            console.log('?? Sesso limpa com sucesso!');
        }

        // Redirecionar para login
        function goToLogin() {
            window.location.href = '/login.html';
        }

        // Verificar status ao carregar a pgina
        window.addEventListener('DOMContentLoaded', checkStatus);
    </script>
    <script src="/js/popup-confirmacao.js"></script>`n</body>
</html>
