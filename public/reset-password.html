<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - ALUFORCE</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6c757d;
            font-size: 14px;
        }

        .reset-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #dc3545;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffc107;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }

        .password-hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 6px;
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-to-login a:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 13px;
        }

        .requirements p {
            margin-bottom: 6px;
            color: #495057;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            color: #6c757d;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement::before {
            content: "○";
            font-weight: bold;
        }

        .requirement.valid::before {
            content: "✓";
        }
    </style>
    <script src="/js/anti-copy-protection.js"></script>
    <link rel="stylesheet" href="/css/popup-confirmacao.css">`n</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>🔐 ALUFORCE</h1>
            <p>Redefinir Senha</p>
        </div>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Validando link...</p>
        </div>

        <div id="resetForm" style="display: none;">
            <div id="message" class="message"></div>

            <form id="formReset" class="reset-form">
                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input 
                        type="password" 
                        id="novaSenha" 
                        name="novaSenha" 
                        placeholder="Digite sua nova senha"
                        required
                        minlength="6"
                    >
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Nova Senha</label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        placeholder="Digite novamente sua nova senha"
                        required
                    >
                </div>

                <div class="requirements">
                    <p><strong>Requisitos da senha:</strong></p>
                    <div class="requirement" id="req-length">Mínimo de 6 caracteres</div>
                    <div class="requirement" id="req-match">As senhas devem ser iguais</div>
                </div>

                <button type="submit" class="btn-reset" id="btnReset">
                    Redefinir Senha
                </button>
            </form>
        </div>

        <div class="back-to-login">
            <a href="/">← Voltar para o login</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const loadingState = document.getElementById('loadingState');
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('formReset');
        const novaSenhaInput = document.getElementById('novaSenha');
        const confirmarSenhaInput = document.getElementById('confirmarSenha');
        const strengthBar = document.getElementById('strengthBar');
        const passwordStrength = document.getElementById('passwordStrength');

        // Validar token ao carregar a página
        async function validateToken() {
            if (!token) {
                showMessage('Link inválido. Solicite um novo link de redefinição de senha.', 'error');
                loadingState.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/auth/validate-reset-token/${token}`);
                const data = await response.json();

                loadingState.style.display = 'none';

                if (data.valid) {
                    resetForm.style.display = 'block';
                } else {
                    showMessage('Link inválido ou expirado. Solicite um novo link de redefinição de senha.', 'error');
                }
            } catch (error) {
                console.error('Erro ao validar token:', error);
                loadingState.style.display = 'none';
                showMessage('Erro ao validar link. Tente novamente.', 'error');
            }
        }

        // Verificar força da senha
        novaSenhaInput.addEventListener('input', () => {
            const senha = novaSenhaInput.value;
            const length = senha.length;

            if (length === 0) {
                passwordStrength.classList.remove('show');
                return;
            }

            passwordStrength.classList.add('show');

            // Calcular força
            let strength = 0;
            if (length >= 6) strength++;
            if (length >= 8) strength++;
            if (/[A-Z]/.test(senha)) strength++;
            if (/[0-9]/.test(senha)) strength++;
            if (/[^A-Za-z0-9]/.test(senha)) strength++;

            strengthBar.className = 'password-strength-bar';

            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }

            checkRequirements();
        });

        // Verificar se as senhas coincidem
        confirmarSenhaInput.addEventListener('input', checkRequirements);

        function checkRequirements() {
            const senha = novaSenhaInput.value;
            const confirmar = confirmarSenhaInput.value;

            // Verificar comprimento
            const reqLength = document.getElementById('req-length');
            if (senha.length >= 6) {
                reqLength.classList.add('valid');
            } else {
                reqLength.classList.remove('valid');
            }

            // Verificar se as senhas coincidem
            const reqMatch = document.getElementById('req-match');
            if (confirmar && senha === confirmar) {
                reqMatch.classList.add('valid');
            } else {
                reqMatch.classList.remove('valid');
            }
        }

        // Submit do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const novaSenha = novaSenhaInput.value;
            const confirmarSenha = confirmarSenhaInput.value;

            // Validações
            if (novaSenha.length < 6) {
                showMessage('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (novaSenha !== confirmarSenha) {
                showMessage('As senhas não coincidem.', 'error');
                return;
            }

            // Desabilitar botão
            const btnReset = document.getElementById('btnReset');
            btnReset.disabled = true;
            btnReset.textContent = 'Redefinindo...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        novaSenha: novaSenha
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Senha redefinida com sucesso! Redirecionando para o login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Erro ao redefinir senha. Tente novamente.', 'error');
                    btnReset.disabled = false;
                    btnReset.textContent = 'Redefinir Senha';
                }
            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                showMessage('Erro ao redefinir senha. Tente novamente.', 'error');
                btnReset.disabled = false;
                btnReset.textContent = 'Redefinir Senha';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        // Validar token ao carregar
        validateToken();
    </script>
    <script src="/js/popup-confirmacao.js"></script>`n</body>
</html>
