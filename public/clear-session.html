<body>
    <div class="container">
        <div class="icon">🧹</div>
        <h1>Limpar Sessão</h1>
        <div id="status" class="status">
            Pronto para limpar dados de autenticação...
        </div>
        <div id="log" class="log"></div>
        <button onclick="clearSession()">Limpar e Ir para Login</button>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');

        function addLog(message, icon = '📝') {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.textContent = icon + ' ' + message;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearSession() {
            addLog('Iniciando limpeza de dados...', '🔄');

            // Verificar authToken
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                addLog('authToken encontrado: ' + authToken.substring(0, 20) + '...', '📦');
                localStorage.removeItem('authToken');
                addLog('authToken removido', '✅');
            } else {
                addLog('authToken não encontrado', 'ℹ️');
            }

            // Verificar userData
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    addLog('userData encontrado: ' + (user.nome || user.email || 'Usuário'), '👤');
                } catch (e) {
                    addLog('userData encontrado (malformado)', '⚠️');
                }
                localStorage.removeItem('userData');
                addLog('userData removido', '✅');
            } else {
                addLog('userData não encontrado', 'ℹ️');
            }

            // Limpar sessionStorage
            sessionStorage.removeItem('userData');
            sessionStorage.removeItem('authToken');
            addLog('sessionStorage limpo', '✅');

            // Limpar configurações
            const appSettings = localStorage.getItem('appSettings');
            if (appSettings) {
                localStorage.removeItem('appSettings');
                addLog('appSettings removido', '✅');
            }

            const headerDark = localStorage.getItem('headerDark');
            if (headerDark) {
                localStorage.removeItem('headerDark');
                addLog('headerDark removido', '✅');
            }

            addLog('Limpeza concluída com sucesso!', '✨');
            statusEl.textContent = '✅ Sessão limpa! Redirecionando...';
            statusEl.className = 'status success';

            setTimeout(() => {
                addLog('Redirecionando para login...', '🔄');
                window.location.href = '/login.html';
            }, 2000);
        }

        // Auto-executar na carga da página se houver parâmetro ?auto=true
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setTimeout(() => clearSession(), 500);
        }
    </script>
    <script src="js/popup-confirmacao.js"></script>`n</body>
</html>
