name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Fix absolute paths to relative
        run: |
          cd public
          # Corrigir caminhos absolutos para relativos em todos os HTML
          find . -name "*.html" -exec sed -i 's|href="/|href="|g' {} \;
          find . -name "*.html" -exec sed -i 's|src="/|src="|g' {} \;
          # Criar index.html de redirecionamento se n√£o existir redirect
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0; url=login.html"><title>ALUFORCE</title></head><body><script>window.location.href="login.html";</script></body></html>' > index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
