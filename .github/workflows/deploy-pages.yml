name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deploy folder
        run: |
          # Criar pasta de deploy
          mkdir -p deploy
          
          # Copiar public para deploy
          cp -r public/* deploy/
          
          # Copiar modules para deploy/modules
          cp -r modules deploy/
          
          # Copiar assets se existir
          [ -d "assets" ] && cp -r assets deploy/ || true
          
          # Copiar images se existir
          [ -d "images" ] && cp -r images deploy/ || true
      
      - name: Fix paths for GitHub Pages
        run: |
          # Corrigir caminhos absolutos para relativos em public
          find deploy -name "*.html" -exec sed -i 's|href="/favicon|href="favicon|g' {} \;
          find deploy -name "*.html" -exec sed -i 's|href="/images|href="images|g' {} \;
          find deploy -name "*.html" -exec sed -i 's|src="/images|src="images|g' {} \;
          find deploy -name "*.html" -exec sed -i 's|href="/css|href="css|g' {} \;
          find deploy -name "*.html" -exec sed -i 's|src="/js|src="js|g' {} \;
          
          # Corrigir caminhos nos mÃ³dulos (../../public/ -> ../../)
          find deploy/modules -name "*.html" -exec sed -i 's|href="../../public/|href="../../|g' {} \;
          find deploy/modules -name "*.html" -exec sed -i 's|src="../../public/|src="../../|g' {} \;
          
          # Criar index.html de redirecionamento
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0; url=login.html"><title>ALUFORCE</title></head><body><script>window.location.href="login.html";</script></body></html>' > deploy/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
