<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ALUFORCE - Sistema de Gesto Empresarial" />
    <meta name="theme-color" content="#1565C0" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- App title -->
    <title>ALUFORCE - Sistema de Gesto Empresarial</title>
    
    <!-- Prevent FOUC -->
    <style>
      html {
        background-color: #f5f5f5;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                     'Oxygen', 'Ubuntu', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner while app initializes */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      }
      .app-loading::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
      <script src="/js/anti-copy-protection.js"></script>
    </head>
  <body>
    <div id="root" class="app-loading"></div>
    <script type="module" src="/src/main.tsx"></script>
      </body>
</html>
