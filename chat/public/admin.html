<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Painel de Suporte</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/anti-copy-protection.js"></script>
    </head>
<body>
    <div class="admin-container">
        <!-- Sidebar com lista de usurios -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2> Painel de Suporte</h2>
                <div class="admin-stats">
                    <span class="stat">
                        <span class="stat-number" id="activeCount">0</span>
                        <span class="stat-label">Ativos</span>
                    </span>
                    <span class="stat">
                        <span class="stat-number" id="waitingCount">0</span>
                        <span class="stat-label">Aguardando</span>
                    </span>
                </div>
            </div>

            <div id="userList" class="user-list">
                <div class="no-users">
                    <p>Nenhum usurio conectação</p>
                </div>
            </div>
        </div>

        <!-- rea principal de chat -->
        <div class="main-content">
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-message">
                    <h1> Bem-vindo ao Painel de Suporte</h1>
                    <p>Selecione um usurio da lista ao lação para iniciar o atndimento</p>
                    <div class="welcome-icon"></div>
                </div>
            </div>

            <div id="chatArea" class="chat-area" style="display: none;">
                <div class="chat-header">
                    <div class="user-info">
                        <h3 id="currentUserName">Usurio</h3>
                        <p id="currentUserEmail"></p>
                    </div>
                    <button id="closeChatBtn" class="btn-close-chat" title="Encerrar chat">
                         Encerrar
                    </button>
                </div>

                <div id="chatMessages" class="chat-messages"></div>

                <div class="chat-input">
                    <form id="messageForm">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Digite sua mensagem..." 
                            autocomplete="off"
                        >
                        <button type="submit">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
    </body>
</html>
