    <script>
        // Configuração global
        window.API_BASE_URL = '/api/pcp';
        window.containers = {
            produtos: document.getElementById('estoque-produtos')
        };

        // Função para carregar seção de produtos
        async function carregarSecaoProdutos() {
            console.log('🔄 Carregando seção de produtos...');
            
            // Atualizar navegação
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('[data-section="produtos"]').classList.add('active');
            
            // Carregar produtos
            if (typeof carregarProdutos === 'function') {
                await carregarProdutos(1, 20);
                console.log('✅ Produtos carregaçãos');
            } else {
                console.error('❌ Função carregarProdutos não encontrada');
                carregarProdutosManual();
            }
        }

        // Função para carregar seção de materiais
        async function carregarSecaoMateriais() {
            console.log('🔄 Carregando seção de materiais...');
            
            // Atualizar navegação
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('[data-section="materiais"]').classList.add('active');
            
            // Carregar materiais (usa mesma função que produtos)
            if (typeof carregarProdutos === 'function') {
                await carregarProdutos(1, 20);
                console.log('✅ Materiais carregaçãos');
            } else {
                console.error('❌ Função carregarProdutos não encontrada');
                carregarProdutosManual();
            }
        }

        // Função manual para carregar produtos (fallback)
        async function carregarProdutosManual() {
            try {
                console.log('🔄 Carregando produtos manualmente...');
                
                const response = await fetch('/api/pcp/produtoslimit=20');
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }
                
                const data = await response.json();
                const produtos = data.rows || [];
                const total = data.total || 0;
                
                console.log(`📊 Carregaçãos ${produtos.length} produtos de ${total} total`);
                
                if (produtos.length === 0) {
                    containers.produtos.innerHTML = '<div class="loading-state">📭 Nenhum produto encontração</div>';
                    return;
                }
                
                const html = `
                    <div class="info-line">Mostrando 1–${produtos.length} de ${total} produtos</div>
                    <table class="estoque-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>SKU</th>
                                <th>GTIN</th>
                                <th>Unidade</th>
                                <th class="text-center">Estoque</th>
                                <th>Variações</th>
                                <th>Custo Unit.</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${produtos.map(p => {
                                const codigo = p.codigo || '';
                                const descricao = p.nome || p.descricao || '';
                                const sku = p.sku || '';
                                const gtin = p.gtin || '';
                                const unidade = p.unidade_medida || p.unidade || '';
                                const estoque = Number(p.quantidade || 0).toFixed(2);
                                const custo = Number(p.custo_unitario || 0).toFixed(2);
                                
                                // Processar variações
                                let variacoes = [];
                                try {
                                    if (Array.isArray(p.variacao)) {
                                        variacoes = p.variacao;
                                    } else if (typeof p.variacao === 'string' && p.variacao.trim().startsWith('[')) {
                                        variacoes = JSON.parse(p.variacao);
                                    } else if (typeof p.variacao === 'string') {
                                        variacoes = p.variacao.split(/[,;]+/).map(s => s.trim()).filter(Boolean);
                                    }
                                } catch (e) {
                                    variacoes = [];
                                }
                                
                                const variacaoHtml = variacoes.length  
                                    variacoes.map(v => `<span class="var-badge">${v}</span>`).join('') : 
                                    '';
                                
                                return `
                                    <tr data-id="${p.id}">
                                        <td><strong>${codigo}</strong></td>
                                        <td>${descricao}</td>
                                        <td><span class="sku-badge">${sku || '-'}</span></td>
                                        <td><span class="gtin-text">${gtin || '-'}</span></td>
                                        <td>${unidade}</td>
                                        <td class="text-center"><span class="estoque-number">${estoque}</span></td>
                                        <td>${variacaoHtml}</td>
                                        <td>R$ ${custo}</td>
                                        <td class="text-center">
                                            <button class="btn-editar-prod" data-id="${p.id}" onclick="editarProduto(${p.id})">
                                                Editar
                                            </button>
                                            <button class="btn-excluir-prod" data-id="${p.id}" onclick="excluirProduto(${p.id})">
                                                Excluir
                                            </button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
                
                containers.produtos.innerHTML = html;
                console.log('✅ Tabela renderizada com sucesso');
                
            } catch (error) {
                console.error('❌ Erro ao carregar produtos:', error);
                containers.produtos.innerHTML = `
                    <div class="loading-state" style="color: #dc2626;">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Erro ao carregar produtos: ${error.message}
                    </div>
                `;
            }
        }

        function excluirProduto(id) {
            if (confirm('Confirma a exclusão do produto')) {
                alert(`🗑️ Excluir produto ID: ${id}`);
                console.log('🗑️ Excluir produto:', id);
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Sistema carregação - iniciando...');
            
            // Atualizar saudação dinâmica baseada na hora
            const greetingTextEl = document.getElementById('greeting-text');
            if (greetingTextEl) {
                const hour = new Date().getHours();
                let greeting = 'Bom dia';
                if (hour >= 12 && hour < 18) greeting = 'Boa tarde';
                else if (hour >= 18 || hour < 5) greeting = 'Boa noite';
                greetingTextEl.textContent = greeting;
            }
            
            // Carregar daçãos do usuário
            carregarUsuarioSistema();
            
            // Aguardar scripts carregarem
            setTimeout(() => {
                carregarSecaoProdutos();
            }, 1000);
        });
        
        // Função para carregar daçãos do usuário
        async function carregarUsuarioSistema() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/me', {
                    credentials: 'include',
                    headers: token  { 'Authorization': `Bearer ${token}` } : {}
                });
                
                if (response.ok) {
                    const user = await response.json();
                    
                    // Usar apelido se disponível, senão primeiro nome
                    const primeiroNome = user.apelido || (user.nome  user.nome.split(' ')[0] : 'Usuário');
                    
                    // Atualizar nome na saudação
                    const userNameEl = document.getElementById('user-name');
                    if (userNameEl) {
                        userNameEl.textContent = primeiroNome;
                    }
                    
                    // Atualizar avatar
                    const userPhotoEl = document.getElementById('user-photo');
                    const fotoUrl = user.foto_perfil_url || user.avatar || user.foto;
                    if (fotoUrl && userPhotoEl) {
                        userPhotoEl.src = fotoUrl;
                    }
                }
            } catch (error) {
                console.log('⚠️ Erro ao carregar usuário:', error);
            }
        }

        // Debug
        window.debugInfo = function() {
            console.log('🔧 Debug Info:', {
                API_BASE_URL: window.API_BASE_URL,
                containers: window.containers,
                carregarProdutos: typeof carregarProdutos,
                handleEditProduct: typeof handleEditProduct
            });
        };
    </script></body>
