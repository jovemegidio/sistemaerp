    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const senhaInput = document.getElementById('senha');
        const btnTestar = document.getElementById('btnTestar');
        const btnInstalar = document.getElementById('btnInstalar');
        const btnRemover = document.getElementById('btnRemover');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const statusInfo = document.getElementById('statusInfo');
        const alertBox = document.getElementById('alertBox');
        const loading = document.getElementById('loading');
        const removeSection = document.getElementById('removeSection');

        let selectedFile = null;

        // Drag and Drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('drag-over'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('drag-over'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.pfx')) {
                selectedFile = files[0];
                showFileInfo();
            } else {
                showAlert('Por favor, selecione um arquivo .pfx válido', 'error');
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                showFileInfo();
            }
        });

        function showFileInfo() {
            fileName.textContent = selectedFile.name;
            fileInfo.style.display = 'block';
        }

        function showAlert(message, type) {
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertBox.style.display = 'block';
            setTimeout(() => alertBox.style.display = 'none', 5000);
        }

        btnTestar.addEventListener('click', async () => {
            if (!selectedFile) { showAlert('Selecione um arquivo .pfx', 'error'); return; }
            if (!senhaInput.value) { showAlert('Digite a senha do certificado', 'error'); return; }

            loading.classList.add('show');
            try {
                const formData = new FormData();
                formData.append('certificado', selectedFile);
                formData.append('senha', senhaInput.value);

                const response = await fetch('/api/certificado/testar', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.sucesso) {
                    showAlert('Certificado válido! ' + (data.mensagem || ''), 'success');
                } else {
                    showAlert(data.mensagem || 'Erro ao testar certificado', 'error');
                }
            } catch (error) {
                showAlert('Erro ao testar certificado: ' + error.message, 'error');
            }
            loading.classList.remove('show');
        });

        btnInstalar.addEventListener('click', async () => {
            if (!selectedFile) { showAlert('Selecione um arquivo .pfx', 'error'); return; }
            if (!senhaInput.value) { showAlert('Digite a senha do certificado', 'error'); return; }

            if (!confirm('Deseja instalar este certificado? Ele substituirá qualquer certificado existente.')) return;

            loading.classList.add('show');
            try {
                const formData = new FormData();
                formData.append('certificado', selectedFile);
                formData.append('senha', senhaInput.value);

                const response = await fetch('/api/certificado/instalar', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.sucesso) {
                    showAlert('Certificado instalado com sucesso!', 'success');
                    loadStatus();
                } else {
                    showAlert(data.mensagem || 'Erro ao instalar certificado', 'error');
                }
            } catch (error) {
                showAlert('Erro ao instalar certificado: ' + error.message, 'error');
            }
            loading.classList.remove('show');
        });

        btnRemover.addEventListener('click', async () => {
            if (!confirm('Deseja remover o certificado atual? Esta ação não pode ser desfeita.')) return;

            try {
                const response = await fetch('/api/certificado/remover', { method: 'DELETE' });
                const data = await response.json();

                if (data.sucesso) {
                    showAlert('Certificado removido com sucesso!', 'success');
                    loadStatus();
                } else {
                    showAlert(data.mensagem || 'Erro ao remover certificado', 'error');
                }
            } catch (error) {
                showAlert('Erro ao remover certificado: ' + error.message, 'error');
            }
        });

        async function loadStatus() {
            try {
                const response = await fetch('/api/certificado/status');
                const data = await response.json();

                if (data.configurado) {
                    statusBox.className = 'status-box ' + (data.status || 'valido');
                    statusText.textContent = data.razaoSocial || 'Certificado configurado';
                    statusInfo.innerHTML = `
                        <div class="info-item"><label>CNPJ</label><value>${data.cnpj || '-'}</value></div>
                        <div class="info-item"><label>Validade</label><value>${data.validade || '-'}</value></div>
                        <div class="info-item"><label>Tipo</label><value>${data.tipo || 'A1'}</value></div>
                        <div class="info-item"><label>Status</label><value>${data.statusTexto || 'válido'}</value></div>
                    `;
                    statusInfo.style.display = 'grid';
                    removeSection.style.display = 'block';
                } else {
                    statusBox.className = 'status-box sem-certificado';
                    statusText.textContent = 'Nenhum certificado configurado';
                    statusInfo.style.display = 'none';
                    removeSection.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao carregar status:', error);
            }
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            senhaInput.value = '';
            fileInfo.style.display = 'none';
        }

        // Carregar status ao abrir
        loadStatus();
    </script>

    <script>
        async function carregarDadosUsuario() {
            try {
                const response = await fetch('/api/me', { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    // Usar apelido se disponível, senão primeiro nome
                    const userName = user.apelido || user.nome || user.name || 'Usuário';
                    const primeiroNome = user.apelido || (userName ? userName.split(' ')[0] : 'Usuário');
                    
                    // Atualizar saudação dinâmica baseada na hora
                    const greetingTextEl = document.getElementById('greeting-text');
                    if (greetingTextEl) {
                        const hour = new Date().getHours();
                        let greeting = 'Bom dia';
                        if (hour >= 12 && hour < 18) greeting = 'Boa tarde';
                        else if (hour >= 18 || hour < 5) greeting = 'Boa noite';
                        greetingTextEl.textContent = greeting;
                    }
                    
                    // Atualizar nome na saudação
                    const userNameEl = document.getElementById('user-name');
                    if (userNameEl) {
                        userNameEl.textContent = primeiroNome;
                    }
                    
                    // Mapeamento de avatares
                    const avatarNameMap = {
                        'clemerson': '/avatars/Clemerson.webp',
                        'isabela': '/avatars/Isabela.webp',
                        'thaina': '/avatars/Thaina.webp',
                        'thiago': '/avatars/Thiago.webp',
                        'nicolas': '/avatars/NicolasDaniel.webp',
                        'nicolasdaniel': '/avatars/NicolasDaniel.webp',
                        'rh': '/avatars/Rh.webp',
                        'admin': '/avatars/admin.webp',
                        'ti': '/avatars/TI.webp',
                        'tialuforce': '/avatars/TI.webp',
                        'antonio': '/avatars/Antonio.webp',
                        'antônio': '/avatars/Antonio.webp',
                        'andreia': '/avatars/Andreia.webp',
                        'guilherme': '/avatars/Guilherme.webp',
                        'marcelo': '/avatars/Marcelo.webp',
                        'financeiro': '/avatars/Financeiro.webp',
                        'douglas': '/avatars/Douglas.webp',
                        'hellen': '/avatars/Hellen.webp',
                        'helen': '/avatars/Hellen.webp',
                        'marcia': '/avatars/Marcia.webp',
                        'augusto': '/avatars/Augusto.webp',
                        'renata': '/avatars/Renata.webp',
                        'fabiano': '/avatars/Fabiano.webp',
                        'fabiola': '/avatars/Fabiola.webp'
                    };
                    
                    let avatarUrl = null;
                    if (user.avatar && user.avatar !== '/avatars/default.webp') avatarUrl = user.avatar;
                    else if (user.foto && user.foto !== '/avatars/default.webp') avatarUrl = user.foto;
                    else if (user.email) {
                        const username = user.email.split('@')[0].split('.')[0].toLowerCase();
                        avatarUrl = avatarNameMap[username];
                    }
                    if (!avatarUrl) avatarUrl = avatarNameMap[primeiroNome.toLowerCase()];
                    
                    const userPhotoEl = document.getElementById('user-photo');
                    const initialEl = document.getElementById('user-initial');
                    
                    if (avatarUrl && userPhotoEl) {
                        userPhotoEl.src = avatarUrl;
                        userPhotoEl.style.display = 'block';
                        userPhotoEl.onerror = function() {
                            this.style.display = 'none';
                            if (initialEl) { initialEl.textContent = primeiroNome.charAt(0).toUpperCase(); initialEl.style.display = 'flex'; }
                        };
                        if (initialEl) initialEl.style.display = 'none';
                    } else if (initialEl) {
                        initialEl.textContent = primeiroNome.charAt(0).toUpperCase();
                    }
                }
            } catch (e) { console.log('Erro ao carregar usuário:', e); }
        }
        document.addEventListener('DOMContentLoaded', carregarDadosUsuario);
    </script>
