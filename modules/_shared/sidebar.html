<!-- 
    ALUFORCE Sidebar Component
    Sidebar padrão para módulos do sistema
    O conteúdo dos links deve ser customizado por módulo
-->

<aside class="sidebar">
    <nav id="sidebar" class="sidebar-nav" role="navigation" aria-label="Navegação principal">
        <ul id="sidebar-nav-items">
            <!-- Os itens serão inseridos dinamicamente pelo JavaScript do módulo -->
            <li>
                <a href="/dashboard" class="nav-link" title="Voltar ao Dashboard">
                    <span class="nav-icon"><i class="fas fa-home" aria-hidden="true"></i></span>
                    <span class="nav-tooltip">Dashboard</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<!-- Overlay para fechar sidebar em mobile -->
<div id="sidebar-overlay" class="sidebar-overlay"></div>

<script>
    // Mobile sidebar toggle
    const menuToggle = document.querySelector('.menu-toggle-btn');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    
    if (menuToggle && sidebar && overlay) {
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('visible');
        });
        
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('open');
            overlay.classList.remove('visible');
        });
    }
</script>
