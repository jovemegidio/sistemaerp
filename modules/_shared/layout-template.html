<!-- Template Padrão - Header e Sidebar para Módulos ALUFORCE -->
<div class="container-principal">
    <aside class="sidebar">
        <nav id="sidebar" class="sidebar-nav" role="navigation" aria-label="Navegação principal">
            <ul>
                <li>
                    <a href="#" id="btn-dashboard" class="nav-link active" title="Dashboard">
                        <span class="nav-icon"><i class="fas fa-tachometer-alt" aria-hidden="true"></i></span>
                        <span class="nav-tooltip">Dashboard</span>
                    </a>
                </li>
                <!-- Menu items específicos serão inseridos aqui -->
                <li class="menu-divider"></li>
                <li>
                    <a href="" class="nav-link" title="Voltar ao Dashboard Principal">
                        <span class="nav-icon"><i class="fas fa-home" aria-hidden="true"></i></span>
                        <span class="nav-tooltip">Dashboard Principal</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="btn-sair" class="nav-link" title="Sair do Sistema">
                        <span class="nav-icon"><i class="fas fa-sign-out-alt" aria-hidden="true"></i></span>
                        <span class="nav-tooltip">Sair do Sistema</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- overlay que aparece quando o menu lateral é aberto -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <main id="main-content" class="main-content" tabindex="-1">
        <div class="app-container">
            <header class="topbar">
    <link rel="icon" type="image/x-icon" href="../../public/favicon-aluforce.webp">
                <div class="topbar-left">
                    <div class="logo-section">
                        <img src="../../public/images/Logo Monocromatico - Branco - Aluforce.webp" alt="Aluforce" class="header-logo" />
                    </div>
                </div>
                
                <div class="topbar-center">
                    <div class="nav-icons">
                        <button id="toggle-sidebar" class="nav-icon-btn" title="Alternar menu lateral" aria-label="Alternar menu lateral">
                            <i class="fas fa-bars" aria-hidden="true"></i>
                        </button>
                        <div class="breadcrumb">
                            <span id="module-title">{{MODULE_TITLE}}</span>
                        </div>
                    </div>
                </div>
                
                <div class="topbar-right">
                    <div class="user-info">
                        <span class="user-name" id="user-name">Carregando...</span>
                        <button class="user-menu-btn" id="user-menu-btn" title="Menu do usuário" aria-label="Menu do usuário">
                            <i class="fas fa-user-circle" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Conteúdo do módulo será inserido aqui -->
            <div id="module-content">
                <!-- CONTEÚDO ESPECÍFICO DO MÓDULO -->
            </div>
        </div>
    </main>
</div>
