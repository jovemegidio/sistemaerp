name: Smoke tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: '@dminalu'
          MYSQL_DATABASE: aluforce_vendas
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for MySQL and install client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -P3306 -u root -p"@dminalu" &>/dev/null && break
            echo "MySQL not ready yet... ($i)"; sleep 2
          done

      - name: Import schema
        run: |
          if [ -f RHH.sql ]; then
            mysql -h127.0.0.1 -P3306 -u root -p"@dminalu" aluforce_vendas < RHH.sql || true
          else
            echo "RHH.sql not found; skipping import"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start server
        env:
          NODE_ENV: production
        run: |
          nohup node server.js > server.log 2>&1 &
          # wait for server to be ready
          for i in {1..30}; do
            curl -sS http://127.0.0.1:3000/ || true
            if ss -ltn | grep -q ':3000'; then
              echo "Server listening on 3000"; break
            fi
            echo "Waiting for server... ($i)"; sleep 2
          done
          sleep 1

      - name: Create smoke test user
        run: |
          node scripts/create_user.js augusto.ladeira@aluforce.ind.br admin123 "Augusto Ladeira" funcionario || true

      - name: Run smoke tests
        run: |
          npm run smoke:full -- augusto.ladeira@aluforce.ind.br admin123 7
