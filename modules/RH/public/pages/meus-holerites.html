        function getAvatarFromEmail(email, nome) {
            if (!email) return null;
            const username = email.split('@')[0].split('.')[0].toLowerCase();
            if (avatarNameMap[username]) return avatarNameMap[username];
            if (nome) {
                const firstName = nome.split(' ')[0].toLowerCase();
                if (avatarNameMap[firstName]) return avatarNameMap[firstName];
            }
            return null;
        }

        async function carregarUsuarioLogado() {
            try {
                const response = await fetch('/api/me', { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    
                    // Atualizar saudação dinâmica baseada na hora
                    const greetingTextEl = document.getElementById('greeting-text');
                    if (greetingTextEl) {
                        const hour = new Date().getHours();
                        let greeting = 'Bom dia';
                        if (hour >= 12 && hour < 18) greeting = 'Boa tarde';
                        else if (hour >= 18 || hour < 5) greeting = 'Boa noite';
                        greetingTextEl.textContent = greeting;
                    }
                    
                    // Usar apelido se disponível, senão primeiro nome
                    const userName = user.apelido || user.nome || 'Usuário';
                    const primeiroNome = user.apelido || (user.nome ? user.nome.split(' ')[0] : 'Usuário');
                    let userAvatar = user.avatar && user.avatar !== '/avatars/default.webp' ? user.avatar : null;
                    if (!userAvatar) userAvatar = getAvatarFromEmail(user.email, userName);
                    
                    const userNameEl = document.getElementById('user-name');
                    if (userNameEl) userNameEl.textContent = primeiroNome;
                    
                    const userPhotoEl = document.getElementById('user-photo');
                    const userInitialEl = document.getElementById('user-initial');
                    
                    if (userAvatar && userPhotoEl) {
                        userPhotoEl.src = userAvatar;
                        userPhotoEl.classList.add('visible');
                        userPhotoEl.style.display = 'block';
                        if (userInitialEl) userInitialEl.style.display = 'none';
                    } else if (userInitialEl) {
                        userInitialEl.textContent = userName.charAt(0).toUpperCase();
                        userInitialEl.style.display = 'flex';
                        if (userPhotoEl) userPhotoEl.style.display = 'none';
                    }
                    
                    // Mostrar botão admin apenas para usuários específicos
                    const adminEmails = ['rh@aluforce.ind.br', 'ti@aluforce.ind.br'];
                    const btnAdmin = document.getElementById('btn-admin');
                    if (btnAdmin && user.email && adminEmails.includes(user.email.toLowerCase())) {
                        btnAdmin.style.display = 'flex';

            const grid = document.getElementById('holerites-grid');
            if (data.length === 0) {
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-file-invoice"></i><h3>Nenhum holerite encontrado</h3><p>Não há holerites disponíveis para o período selecionado</p></div>`;
                return;
            }
            grid.innerHTML = data.map((h, i) => `
                <div class="holerite-card">
                    <div class="holerite-header">
                        <span class="holerite-month">${h.mes}/${h.ano}</span>
                        <span class="holerite-status ${h.status}">${h.status === 'disponivel' ? 'Disponível' : 'Pendente'}</span>
                    </div>
                    <div class="holerite-details">
                        <div class="holerite-value">R$ ${h.liquido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                        <div class="holerite-label">Valor líquido</div>
                    </div>
                    <div class="holerite-info">
                        <span>Bruto: R$ ${h.salarioBruto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                        <span>Desc: R$ ${h.descontos.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                    </div>
                    <button class="btn-download" onclick="visualizarHolerite(${i})"><i class="fas fa-eye"></i> Ver Detalhes</button>
                </div>
            `).join('');
        }

        function filtrarHolerites() {
            const ano = document.getElementById('select-ano').value;
            const mes = document.getElementById('select-mes').value;
            let filtered = holeritesData.filter(h => h.ano == ano);
            if (mes) {
                const meses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
                filtered = filtered.filter(h => h.mes === meses[parseInt(mes) - 1]);
            }
            renderHolerites(filtered);
        }

        function visualizarHolerite(index) {
            const h = holeritesData[index];
            const modal = document.getElementById('holerite-modal');
            const content = document.getElementById('viewer-content');
            content.innerHTML = `
                <div style="margin-bottom:20px;padding:16px;background:#f8fafc;border-radius:12px;">
                    <h3 style="margin-bottom:12px;color:#1e293b;">Período: ${h.mes}/${h.ano}</h3>
                </div>
                <table class="demonstrativo-table">
                    <thead><tr><th>Descrição</th><th>Referência</th><th>Proventos</th><th>Descontos</th></tr></thead>
                    <tbody>
                        <tr><td>Salário Base</td><td>220h</td><td class="provento">R$ ${h.salarioBruto.toLocaleString('pt-BR',{minimumFractionDigits:2})}</td><td>-</td></tr>
                        <tr><td>INSS</td><td>9%</td><td>-</td><td class="desconto">R$ ${(h.salarioBruto*0.09).toLocaleString('pt-BR',{minimumFractionDigits:2})}</td></tr>
                        <tr><td>IRRF</td><td>7,5%</td><td>-</td><td class="desconto">R$ ${(h.descontos-h.salarioBruto*0.09).toLocaleString('pt-BR',{minimumFractionDigits:2})}</td></tr>
                    </tbody>
                </table>
                <div class="totais-row">
                    <div class="total-item"><div class="total-label">Total Proventos</div><div class="total-value provento">R$ ${h.salarioBruto.toLocaleString('pt-BR',{minimumFractionDigits:2})}</div></div>
                    <div class="total-item"><div class="total-label">Total Descontos</div><div class="total-value desconto">R$ ${h.descontos.toLocaleString('pt-BR',{minimumFractionDigits:2})}</div></div>
                    <div class="total-item"><div class="total-label">Líquido a Receber</div><div class="total-value liquido">R$ ${h.liquido.toLocaleString('pt-BR',{minimumFractionDigits:2})}</div></div>
                </div>
                <div style="margin-top:24px;display:flex;gap:12px;">
                    <button class="btn btn-primary" style="flex:1;" onclick="downloadHolerite(${index})"><i class="fas fa-download"></i> Baixar PDF</button>
                    <button class="btn btn-outline" onclick="fecharModal()"><i class="fas fa-times"></i> Fechar</button>
                </div>
            `;
            modal.classList.add('active');
        }

        function fecharModal() { document.getElementById('holerite-modal').classList.remove('active'); }
        function downloadHolerite(index) { const h = holeritesData[index]; alert(`Download do holerite de ${h.mes}/${h.ano} iniciado!`); }

        document.addEventListener('DOMContentLoaded', () => {
            carregarUsuarioLogado();
            renderHolerites(holeritesData);
        });

        document.getElementById('holerite-modal').addEventListener('click', (e) => { if (e.target.id === 'holerite-modal') fecharModal(); });
    </script>
    `n</body>
