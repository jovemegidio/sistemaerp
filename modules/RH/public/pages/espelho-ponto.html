        /* Stats Grid */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .stat-card {

    <script>
        const avatarNameMap = {
            'clemerson': '/avatars/Clemerson.webp',
            'isabela': '/avatars/Isabela.webp',
            'thaina': '/avatars/Thaina.webp',
            'thiago': '/avatars/Thiago.webp',
            'nicolas': '/avatars/NicolasDaniel.webp',
            'nicolasdaniel': '/avatars/NicolasDaniel.webp',
            'rh': '/avatars/Rh.webp',
            'admin': '/avatars/admin.webp',
            'ti': '/avatars/TI.webp',
            'tialuforce': '/avatars/TI.webp',
            'antonio': '/avatars/Antonio.webp',
            'antônio': '/avatars/Antonio.webp',
            'andreia': '/avatars/Andreia.webp',
            'guilherme': '/avatars/Guilherme.webp',
            'marcelo': '/avatars/Marcelo.webp',
            'financeiro': '/avatars/Financeiro.webp',
            'douglas': '/avatars/Douglas.webp',
            'hellen': '/avatars/Hellen.webp',
            'helen': '/avatars/Hellen.webp'
        };

        function getAvatarFromEmail(email, nome) {
            if (!email) return null;
            const username = email.split('@')[0].split('.')[0].toLowerCase();
            if (avatarNameMap[username]) return avatarNameMap[username];
            if (nome) {
                const firstName = nome.split(' ')[0].toLowerCase();
                if (avatarNameMap[firstName]) return avatarNameMap[firstName];
            }
            return null;
        }

        async function carregarUsuarioLogação() {
            try {
                const response = await fetch('/api/me', { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    
                    // Atualizar saudação dinâmica baseada na hora
                    const greetingTextEl = document.getElementById('greeting-text');
                    if (greetingTextEl) {
                        const hour = new Date().getHours();
                        let greeting = 'Bom dia';
                        if (hour >= 12 && hour < 18) greeting = 'Boa tarde';
                        else if (hour >= 18 || hour < 5) greeting = 'Boa noite';
                        greetingTextEl.textContent = greeting;
                    }
                    
                    // Usar apelido se disponível, senão primeiro nome
                    const userName = user.apelido || user.nome || 'Usuário';
                    const primeiroNome = user.apelido || (user.nome  user.nome.split(' ')[0] : 'Usuário');
                    let userAvatar = user.avatar && user.avatar !== '/avatars/default.webp'  user.avatar : null;
                    if (!userAvatar) userAvatar = getAvatarFromEmail(user.email, userName);
                    
                    const userNameEl = document.getElementById('user-name');
                    if (userNameEl) userNameEl.textContent = primeiroNome;
                    
                    const userPhotoEl = document.getElementById('user-photo');
                    const userInitialEl = document.getElementById('user-initial');
                    
                    if (userAvatar && userPhotoEl) {
                        userPhotoEl.src = userAvatar;
                        userPhotoEl.classList.add('visible');
                        userPhotoEl.style.display = 'block';
                        if (userInitialEl) userInitialEl.style.display = 'none';
                    } else if (userInitialEl) {
                        userInitialEl.textContent = userName.charAt(0).toUpperCase();
                        userInitialEl.style.display = 'flex';
                        if (userPhotoEl) userPhotoEl.style.display = 'none';
                    }
                    
                    // Mostrar botão admin apenas para usuários específicos
                    const adminEmails = ['rh@aluforce.ind.br', 'ti@aluforce.ind.br'];
                    const btnAdmin = document.getElementById('btn-admin');
                    if (btnAdmin && user.email && adminEmails.includes(user.email.toLowerCase())) {
                        btnAdmin.style.display = 'flex';
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar usuário:', error);
            }
        }

        const pontoData = [
            { data: '18/12/2025', dia: 'Quarta', entrada: '08:00', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'normal' },
            { data: '17/12/2025', dia: 'Terça', entrada: '08:05', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'normal' },
            { data: '16/12/2025', dia: 'Segunda', entrada: '08:15', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'atraso' },
            { data: '15/12/2025', dia: 'Domingo', entrada: '-', saidaAlmoco: '-', retornoAlmoco: '-', saida: '-', horas: '-', status: 'folga' },
            { data: '14/12/2025', dia: 'Sábação', entrada: '-', saidaAlmoco: '-', retornoAlmoco: '-', saida: '-', horas: '-', status: 'folga' },
            { data: '13/12/2025', dia: 'Sexta', entrada: '08:00', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'normal' },
            { data: '12/12/2025', dia: 'Quinta', entrada: '08:00', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'normal' },
            { data: '11/12/2025', dia: 'Quarta', entrada: '08:00', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'normal' },
            { data: '10/12/2025', dia: 'Terça', entrada: '08:20', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:20', horas: '8h', status: 'atraso' },
            { data: '09/12/2025', dia: 'Segunda', entrada: '08:00', saidaAlmoco: '12:00', retornoAlmoco: '13:00', saida: '17:00', horas: '8h', status: 'normal' },
        ];

        function renderPonto(data) {
            const tbody = document.getElementById('ponto-tbody');
            tbody.innerHTML = data.map(p => `
                <tr>
                    <td>${p.data}</td>
                    <td>${p.dia}</td>
                    <td>${p.entrada}</td>
                    <td>${p.saidaAlmoco}</td>
                    <td>${p.retornoAlmoco}</td>
                    <td>${p.saida}</td>
                    <td>${p.horas}</td>
                    <td><span class="status-badge ${p.status}">${p.status.charAt(0).toUpperCase() + p.status.slice(1)}</span></td>
                </tr>
            `).join('');
        }

        function carregarEspelho() {
            renderPonto(pontoData);
        }

        function exportarPDF() {
            alert('Gerando PDF do espelho de ponto...');
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarUsuarioLogação();
            renderPonto(pontoData);
        });
    </script></body>
